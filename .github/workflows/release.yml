name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: focus-timer.deb
            package_task: packageDeb
          - os: windows-latest
            artifact_name: focus-timer.msi
            package_task: packageMsi
          - os: macos-latest
            artifact_name: focus-timer.dmg
            package_task: packageDmg

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build and Package
        run: ./gradlew ${{ matrix.package_task }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: app/build/compose/binaries/${{ matrix.package_task }}/Focus Timer-1.0.0.${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/
          pattern: focus-timer.*
          merge-archives: false

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/focus-timer.deb
            ./artifacts/focus-timer.msi
            ./artifacts/focus-timer.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 